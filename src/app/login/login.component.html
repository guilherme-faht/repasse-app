<div class="bg-signin">
  <form name="form" (ngSubmit)="f.form.valid && onLogin()" #f="ngForm" novalidate class="form-signin">
    <img class="mb-4" src="assets/img/logo-color.svg" alt="" width="200px"/>
    <div class="form-group has-icon">
      <label for="inputEmail" class="sr-only">Digite seu email</label>
      <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Digite seu email" required="" autofocus=""/>
      <i class="far fa-envelope form-control-icon"></i> 
    </div>
    <div *ngIf="f.submitted && inputEmail.errors.required">Campo requerido</div>
    <div *ngIf="f.submitted && inputEmail.errors.email">Email inv√°lido</div>
    <div class="form-group has-icon">
      <label for="inputPassword" class="sr-only">Digite sua senha</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Digite sua senha" required=""/>
      <i class="fas fa-key form-control-icon"></i>
    </div>
    <button class="btn btn-primary btn-block" type="submit">LOGIN</button>
    <p class="mt-5 mb-3"><a href="javascript:void(0)">Esqueci minha senha</a></p>
  </form>
</div>

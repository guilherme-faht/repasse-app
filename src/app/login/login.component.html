<div class="bg-signin">
  <form name="form" (ngSubmit)="f.form.valid && onLogin()" #f="ngForm" novalidate class="form-signin">
    <div class="text-center">
      <img class="mb-4" src="assets/img/logo-color.svg" alt="" width="200px"/>
    </div>
    <div class="form-group has-icon">
      <label for="inputEmail" class="sr-only">Digite seu email</label>
      <input type="text" id="inputEmail" name="inputEmail" [(ngModel)]="model.inputEmail" #inputEmail="ngModel" class="form-control" placeholder="Digite seu email" required="" email="" autofocus=""/>
      <i class="far fa-envelope form-control-icon"></i>
      <div *ngIf="f.submitted && inputEmail.invalid && inputEmail.errors.required" class="text-danger"><small>Campo requerido</small></div>
      <div *ngIf="f.submitted && inputEmail.invalid && inputEmail.errors.email" class="text-danger"><small>Email inv√°lido</small></div> 
    </div>
    <div class="form-group has-icon">
      <label for="inputPassword" class="sr-only">Digite sua senha</label>
      <input type="password" id="inputPassword" name="inputPassword" [(ngModel)]="model.inputPassword" #inputPassword="ngModel" class="form-control" placeholder="Digite sua senha" required=""/>
      <i class="fas fa-key form-control-icon"></i>
      <div *ngIf="f.submitted && inputPassword.invalid && inputPassword.errors.required" class="text-danger"><small>Campo requerido</small></div>
    </div>
    <button class="btn btn-primary btn-block" type="submit">LOGIN</button>
    <p class="mt-5 mb-3 text-center"><a href="javascript:void(0)">Esqueci minha senha</a></p>
  </form>
</div>
